<!-- add-movie-form.component.html -->

<div class="container mt-4">
  <h2>Dodaj nowy film</h2>
  <form>
    <div class="mb-3">
      <label for="title" class="form-label">Tytuł</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="director" class="form-label">Reżyser</label>
      <input type="text" class="form-control" id="director" name="director" required>
    </div>
    <div class="mb-3">
      <label for="director" class="form-label">Kategoria</label>
      <input type="text" class="form-control" id="category" name="director" required>
    </div>

    <div class="mb-3">
      <label for="image" class="form-label">Zdjęcie</label>
      <input type="file" class="form-control" id="image" name="image" accept="image/*" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary">Dodaj film</button>
  </form>
</div>
