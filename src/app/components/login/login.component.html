 <div class="login-container">
  <h2>Login</h2>
  <form action="#" >
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="loginObj.username"  name="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password"  name="password" [(ngModel)]="loginObj.password" required>
    </div>
    <button type="button" (click)="onLogin()" >Login</button>
  </form>
</div>
