<!-- src/app/components/reservation-form/reservation-form.component.html -->
<div class="container">
  <h2>Formularz Rezerwacji</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">ImiÄ™ i nazwisko</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="reservation.name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="reservation.email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="seats" class="form-label">Liczba miejsc</label>
      <input type="number" class="form-control" id="seats" [(ngModel)]="reservation.seats" name="seats" required>
    </div>
    <button type="submit" class="btn btn-primary">Zarezerwuj</button>
  </form>
</div>
