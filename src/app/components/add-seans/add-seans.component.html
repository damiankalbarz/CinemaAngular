<h2>Dodaj Seans</h2>

<form [formGroup]="seansForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="date">Data</label>
    <input id="date" formControlName="date" type="date" class="form-control">
  </div>
  <div class="form-group">
    <label for="time">Godzina</label>
    <input id="time" formControlName="time" type="time" class="form-control">
  </div>
  <div class="form-group">
    <label for="cinema">Kino</label>
    <select id="cinema" formControlName="cinema" class="form-control">
      <option *ngFor="let cinema of cinemas" [value]="cinema.id">{{ cinema.cinemaName }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="hall">Sala</label>
    <select id="hall" formControlName="hall" class="form-control">
      <option *ngFor="let room of rooms" [value]="room.id">{{ room.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="movie">Film</label>
    <input id="movie" formControlName="movie" type="text" class="form-control" readonly>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!seansForm.valid">Dodaj Seans</button>
</form>
